<!DOCTYPE html>
<html>
<body>

    <script>
        var numero1 = prompt("Ingrese el primer número:");
        var numero2 = prompt("Ingrese el segundo número:");
        numero1 = parseFloat(numero1);
        numero2 = parseFloat(numero2);
        var resta = numero1 - numero2;
        var multiplicacion = numero1 * numero2;
        alert("La resta de los números es: " + resta);
        alert("La multiplicación de los números es: " + multiplicacion);
        document.write("<h2>Resultados:</h2>");
        document.write("<p>La resta de los números es: " + resta + "</p>");
        document.write("<p>La multiplicación de los números es: " + multiplicacion + "</p>");
    </script>

</body>
</html>
